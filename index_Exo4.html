<html>
    <head>
        <title>Exercice 04 : Système de numération.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body >
        <div ng-app="myApp" ng-controller="myCtrl">

            <p>La valeur binaire de 18 est :</p>
            <h1>{{bin}}</h1>
        </div>
        <p>Un service personnalise avec une methode qui convertit un nombre donnee en un nombre binaire</p>
        <script>
            var app = angular.module('myApp', []);
            app.service('binServ', function () {
                this.myFunc=function (x){
                    return x.toString(2);
                }
            });
            app.controller('myCtrl',function ($scope,binServ){
                $scope.bin=binServ.myFunc(18);
            });

        </script>
    </body>
</html>
