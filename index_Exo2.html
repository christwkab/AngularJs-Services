<html>
    <head>
        <title>Exercice 02 : Le Service $timeout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body >
        <div ng-app="myApp" ng-controller="myCtrl">
            
            <p>Cet ent-tete changera apres deux secondes :</p>
            <h1>{{myHeader}}</h1>
        </div>
        <p>Le service $ timeout execute une fonction apres un nombre specifie de millisecondes.</p>
        <script>
            var app=angular.module('myApp',[]);
            app.controller('myCtrl',function ($scope,$timeout){
                
                $scope.myHeader="Bonjour!";
                $timeout(function (){
                    $scope.myHeader="comment ca va ?";
                },2000);
                });
         
            
        </script>
    </body>
</html>
